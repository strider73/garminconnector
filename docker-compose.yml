services:
  garmin-report:
    build: .
    volumes:
      - ./config.py:/app/config.py:ro
      - garth-tokens:/root/.garth
    environment:
      - TZ=Australia/Sydney
      - DB_HOST=adventuretube.net
      - DB_PORT=5432
      - DB_NAME=adventuretube
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  garth-tokens:
